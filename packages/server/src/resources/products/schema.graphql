type Query {
  products: [Product!]!
}

type Mutation {
  createProduct(product: ProductInput!): Product!
  updateProduct(product: ProductInput!): Product!
}

type Product {
  id: ID
  name: String
  price: Float
  quantity: Int
  combo: [Product]
  composition: [BaseProduct]
}

input ProductInput {
  name: String!
  price: Float!
  photo: String
  quantity: Int
  combo: [ID]
  composition: [ID]
}
