type Query {
  baseProduct(id: ID!): BaseProduct!
  baseProducts: [BaseProduct]!
}

type Mutation {
  createBaseProduct(product: BaseProductInput!): BaseProduct!
  updateBaseProduct(product: BaseProductInput!): BaseProduct!
  deleteBaseProduct(id: ID!): Response!
}

type BaseProduct {
  id: ID!
  name: String!
  unit: Unit
  costPrice: Float!
  quantity: Int
  quantityPerSale: Int
  minQuantity: Int
  additionalPrice: Float
  expirationDate: Date
}

input BaseProductInput {
  name: String!
  unit: Unit
  costPrice: Float!
  quantity: Int
  quantityPerSale: Int
  minQuantity: Int
  additionalPrice: Float
  expirationDate: Date
}
