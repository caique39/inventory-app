scalar Date

enum Unit {
  Gram
  Milliliter
  Unit
}

type Query {
  baseProducts: [BaseProduct]!
}

type Mutation {
  createBaseProduct(product: BaseProductInput!): BaseProduct!
  updateBaseProduct(product: BaseProductInput!): BaseProduct!
}

type BaseProduct {
  id: ID!
  name: String!
  unit: Unit
  costPrice: Float!
  additionalPrice: Float!
  quantity: Int
  minQuantity: Int
  expirationDate: Date
}

input BaseProductInput {
  name: String!
  unit: Unit
  costPrice: Float!
  additionalPrice: Float!
  quantity: Int
  minQuantity: Int
  expirationDate: Date
}
