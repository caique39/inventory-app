type Query {
  user: User
}

type Mutation {
  createUser(user: UserInput!): AuthPayload!
}

type User {
  id: ID
  name: String
  businessName: String
  phone: String
  email: String
  cpnj: String
  address: [Address]
  customers: [Customer]
  products: [Product]
}

input UserInput {
  name: String
  businessName: String
  phone: String
  cpnj: String
  email: String
  password: String
}
